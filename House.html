<!DOCTYPE>
<html>
    <head> 
        <title> House Entrance </title>
        <link rel="stylesheet" href="assets/css/house.css">
    </head>

    <body>

        <div class="canvas">

            <div style="width: 100; height: 10; float: left"> </div>
            <div class="roof"> </div>
            <section style="height: 50"> </section>
            <div style="width: 300px; height: 100px; float: right"> </div>
            <div class="chimney clip-chimney">  </div>
            
            <br><br><br><br><br> <!-- "clear:both" clears float -->
            
            <div class="door clip-door">   </div>
            <section style="height: 90"> </section>
            <div style="width: 800; height: 1; float: left"> </div>
            <div class="house"> </div>
            <div style="height: 10px; width: 10px;"></div>
            
            <br><br><br><br><br><br><br><br><br><br><br>
            
            <div style="width: 550; height: 1; float: left"> </div>
            <div class="window clip-window"> </div>

        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
        <script>  
            $(function(){
                // Create debug element
                $("body").append("<div style='position:fixed;top:5px;left:5px;' id='viewportwidth'></div>");

                // Set contents on resizing window
                $(window).resize(function(){$("#viewportwidth").html($(window).width());});

                // Trigger resize event
                $(window).resize();
            });
        </script>
        
        
    </body>
</html>
