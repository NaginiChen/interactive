<!DOCTYPE html>
<html>
    <head>
        <meta charset=”utf-8”>
        <link rel="stylesheet" href="assets/css/cssdrawings.css">
        <title> Character 1 </title>
    </head>
	<body>
        <div class="canvas" style="margin-bottom: 30px">
            
            <div class="rectangle"> </div>
            <div class="oval-left"> </div>
            <div class="oval-right"> </div>
            <div class="triangle-left"> </div>
            <div class="triangle-right"> </div>
            <div class="rectangle-body"> </div>
            <div class="oval-left2"> </div>
            <div class="oval-right2"> </div>
            <div class="bottle-neck"> </div>
            <div class="bottle-neck2"> </div>
            <div class="bottle-neck3"> </div>
            <div class="bottle-neck4"> </div>
            
            <div class="label"> 
                <p style="font-family: arial; font-weight: bold; text-align: center"> Share a Coke with </p> 
                <p style="font-family: arial; font-weight: bold; text-align: center; color: red; font-size: 40px"> Pinocchio </p>
            </div>
            
            <div class="left-eye-1"> 
                <div class="inner-eye-1"> 
                    <div class="inner-eye-2"> </div>
                </div>
            </div>
            
            
            <div class="right-eye-1"> 
                <div class="inner-eye-1"> 
                    <div class="inner-eye-2"> </div>
                </div>
            </div>
            
            <div class="nose"> </div>
            <div class="smile"> </div>
            
            
        </div>
        
        <p style="text-align: center"> "He was a funny-looking child who became a funny-looking 
            youth — tall and weak, and shaped like a bottle of Coca-Cola" </p>
        
    </body>
</html>
